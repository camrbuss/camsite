<header class="site-header">

    <div class="wrapper">

      <a class="site-title" href="{{ site.baseurl }}/">
        <img height="24" width="24" src="{{ "/assets/favicon.svg" | prepend: site.baseurl }}" />
        {{ site.title }}
      </a>

  
      <nav class="site-nav">

        <div class="trigger">
          <a class="page-link" href="{{ site.baseurl }}/"> Projects </a>
          {% for page in site.pages %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
  
    </div>
  
  </header>
